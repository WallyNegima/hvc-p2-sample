<source>
	type exec
	command /home/pi/work/hvc-p2-sample/hvc_code/exe-camera
	keys val
	tag camera_result
	time_format %Y-%m-%d %H:%M:%S
	run_interval 15s 
</source>

<source>
	type serialport
	com_port /dev/ttyACM0
	tag serial_raw
	baud_rate 9600
</source>

<match camera_result.**>
	type file
	path /home/pi/work/hvc-p2-sample/hvc_code/log_camera 
</match>

<match serial_raw.**>
	type file
	path /home/pi/work/hvc-p2-sample/hvc_code/log_serialraw
</match>
